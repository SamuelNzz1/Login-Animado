<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" 
    href="box.png" 
    type="image/x-icon">
    <script defer src="script.js"></script>


    <title>Cube</title>

</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="login-card-left">
                <div class=" font-white welcome-back">
                    <h1 class="transition">Welcome Back!</h1>
                    <p class="transition p-red">
                        To keep connected with
                        us please login<br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp with
                        your personal info
                    </p>

                    <button class="transition btn-transition-windows-to-right btn-sign-in">SIGN IN</button>
                </div>
                <div class="display-none font-black sign-in">
                    <h1>Sign in</h1>
                    <div class="cards-links-social">
                        <a class="btn-socials btn-facebook" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="icon icon-tabler icon-tabler-brand-facebook-filled" width="24" height="24"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                    d="M18 2a1 1 0 0 1 .993 .883l.007 .117v4a1 1 0 0 1 -.883 .993l-.117 .007h-3v1h3a1 1 0 0 1 .991 1.131l-.02 .112l-1 4a1 1 0 0 1 -.858 .75l-.113 .007h-2v6a1 1 0 0 1 -.883 .993l-.117 .007h-4a1 1 0 0 1 -.993 -.883l-.007 -.117v-6h-2a1 1 0 0 1 -.993 -.883l-.007 -.117v-4a1 1 0 0 1 .883 -.993l.117 -.007h2v-1a6 6 0 0 1 5.775 -5.996l.225 -.004h3z"
                                    stroke-width="0" fill="currentColor"></path>
                            </svg>
                        </a>
                        <a class="btn-socials btn-google" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google"
                                width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                            </svg>
                        </a>
                        <a class="btn-socials btn-linkedn" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin"
                                width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                    d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z">
                                </path>
                                <path d="M8 11l0 5"></path>
                                <path d="M8 8l0 .01"></path>
                                <path d="M12 16l0 -5"></path>
                                <path d="M16 16v-3a2 2 0 0 0 -4 0"></path>
                            </svg>
                        </a>
                    </div>
                    <p class="p-white">or use your account</p>

                    <div class="inputs-create-a-count">
                        <div class="input-label">
                            <input placeholder=" " name="Email" id="idEmail" class="inputs" type="email">
                            <label class="label-inputs" for="idEmail">Email</label>
                        </div>
                        
                        <div class="input-label">
                            <input placeholder=" " name="Password" id="idPassword" class="inputs" type="password">
                            <label class="label-inputs" for="idPassword">Password</label>
                        </div>                        
                    </div>

                    <p class="p-white"><a href="">Forgot your password?</a></p>

                    <button class="btn-sign-up">SIGN IN</button>



                </div>
            </div>
            <div class="login-card-right">

                <div class="font-black create-a-count">
                    <h1>Create Account</h1>
                    <div class="cards-links-social">
                        <a class="btn-socials btn-facebook" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="icon icon-tabler icon-tabler-brand-facebook-filled" width="24" height="24"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                    d="M18 2a1 1 0 0 1 .993 .883l.007 .117v4a1 1 0 0 1 -.883 .993l-.117 .007h-3v1h3a1 1 0 0 1 .991 1.131l-.02 .112l-1 4a1 1 0 0 1 -.858 .75l-.113 .007h-2v6a1 1 0 0 1 -.883 .993l-.117 .007h-4a1 1 0 0 1 -.993 -.883l-.007 -.117v-6h-2a1 1 0 0 1 -.993 -.883l-.007 -.117v-4a1 1 0 0 1 .883 -.993l.117 -.007h2v-1a6 6 0 0 1 5.775 -5.996l.225 -.004h3z"
                                    stroke-width="0" fill="currentColor"></path>
                            </svg>
                        </a>
                        <a class="btn-socials btn-google" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google"
                                width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                            </svg>
                        </a>
                        <a class="btn-socials btn-linkedn" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin"
                                width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                    d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z">
                                </path>
                                <path d="M8 11l0 5"></path>
                                <path d="M8 8l0 .01"></path>
                                <path d="M12 16l0 -5"></path>
                                <path d="M16 16v-3a2 2 0 0 0 -4 0"></path>
                            </svg>
                        </a>
                    </div>
                    <p class="p-white">or use your email to registration</p>

                    <div class="inputs-create-a-count">

                        <div class="input-label">
                            <input placeholder=" " name="Name" id="idName" class="inputs" type="text">
                            <label class="label-inputs" for="idName">Name</label>
                        </div>

                        <div class="input-label">
                            <input placeholder=" " name="Email" id="idEmail" class="inputs" type="email">
                            <label class="label-inputs" for="idEmail">Email</label>
                        </div>

                        <div class="input-label">
                            <input placeholder=" " name="Password" id="idPassword" class="inputs" type="password">
                            <label class="label-inputs" for="idPassword">Password</label>
                        </div>

                    </div>

                    <button class="btn-sign-up">SIGN UP</button>

                </div>

                <div class="display-none font-white hello-friend">

                    <h1 class="transition2">Hello, Friend!</h1>
                    <p class="transition2 p-red">
                        Enter your personal details and start<br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp journey
                        with us
                    </p>

                    <button class="transition2 btn-transition-windows-to-left btn-sign-in">SIGN UP</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
